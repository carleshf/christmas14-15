<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A Snowman Christmas Story</title>
    <style>
		* { padding: 0; margin: 0; }
		canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
	<canvas id="myCanvas" width="480" height="320"></canvas>
	<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		/* -------------------------------------------------------------- */
		var floorHeight = 10;
		/* -------------------------------------------------------------- */
		
		class GameComponent {
			constructor(x, y) {
				this.x = x; this.y = y; 
			}
		}

		class Floor extends GameComponent {
			setW(w) {
				this.w = w;
				this.h = floorHeight;
			}

			draw(ctx) {
				console.log('floor at (x:' + this.x + ', y:' + this.y + ') width (w: ' + this.w + ', h:' + this.h + ').');
				ctx.beginPath();
				ctx.rect(this.x, this.y, this.w, this.h);
				ctx.fillStyle = "#0095DD";
				ctx.fill();
				ctx.closePath();
			}
		}

		/* -------------------------------------------------------------- */

		var flr = new Floor(5, 5);
		flr.setW(75);
		/* -------------------------------------------------------------- */

		function draw() {
			flr.draw(ctx);
		}

		setInterval(draw, 15);
	</script>
</body>
</html>
